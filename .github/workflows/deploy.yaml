name: Deploy to AWS K3s

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: us-east-1                   # Change if you used a different region
  ECR_REPOSITORY: devops-pet-app
  # We use the Git Short SHA as the unique image tag (Immutable infrastructure!)
  IMAGE_TAG: ${{ github.sha }} 

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout Code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Authenticate to AWS
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    # 3. Login to ECR
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    # 4. Build, Tag, and Push Image
    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      run: |
        # Build using the ./app folder as context
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./app
        
        # Tag the specific build as 'latest' for convenience
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        # Push both tags to ECR
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

    # 5. Setup kubectl
    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0' # Or matching your K3s version

    # 6. Deploy using Helm
    - name: Deploy to K3s using Helm
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      run: |
        # Create kubeconfig (Same as before)
        mkdir -p ~/.kube
        echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config
        chmod 600 ~/.kube/config

        # Install Helm (GitHub Runners don't always have it)
        curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

        # Deploy!
        # --set image.tag overrides the value in values.yaml
        # --upgrade --install means "Update if exists, Create if not" (Idempotency)
        helm upgrade --install flask-release ./helm-chart \
          --set image.tag=$IMAGE_TAG \
          --set image.repository=$ECR_REGISTRY/$ECR_REPOSITORY