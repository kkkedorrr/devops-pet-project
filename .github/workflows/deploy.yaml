name: Deploy to AWS K3s

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: us-east-1                   # Change if you used a different region
  ECR_REPOSITORY: devops-pet-app
  # We use the Git Short SHA as the unique image tag (Immutable infrastructure!)
  IMAGE_TAG: ${{ github.sha }} 

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout Code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Authenticate to AWS
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    # 3. Login to ECR
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    # 4. Build, Tag, and Push Image
    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      run: |
        # Build the image tagging it with the Git Commit SHA
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./app
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    # 5. Setup kubectl
    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0' # Or matching your K3s version

    # 6. Deploy to K8s
    - name: Deploy to K3s
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      run: |
        # Create kubeconfig file from Secret
        mkdir -p ~/.kube
        echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config
        chmod 600 ~/.kube/config

        # Update the deployment.yaml with the new image tag
        # We use 'sed' to replace the placeholder we made earlier
        sed -i "s/IMAGE_TAG_PLACEHOLDER/$IMAGE_TAG/g" k8s/deployment.yaml
        
        # Apply the changes
        kubectl apply -f k8s/ 
        
        # Verify rollout
        kubectl rollout status deployment/flask-app